<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Draw Quiz
    </title>
    <link rel="stylesheet" href="css/draw_app.css">
</head>

<h2 id="welcomeMess"></h2> 
<script>
    const welcomMess = document.getElementById("welcomeMess");
    var userName
    var roomID
    new URLSearchParams(window.location.search).forEach((value, name) => {
        if (name == "userName") {
            userName = value
        } else if  (name == "roomID") {
            roomID = value
        }
    });
    welcomeMess.append(`Welcome to room ${roomID} ${userName}!`)
</script>

<h1>Draw Your Object</h1>
<canvas id="myCanvas" width="560" height="360"></canvas>

<div>
    <label for="brushPalette">Brush Color</label>
    <input type="color" id="brushPalette" value="#000000">
</div>

<div>
    <label for="brushSlider">Brush Size</label>
    <input type="range" min="1" max="50" value="5" id="brushSlider">
</div>

<div>
    <button type="button" id="clearButton">Clear</button>
    <button type="submit" id="submitButton">Submit</button>
</div>

<a href="index.html">
    <button>Back to Lobby</button>
</a>

<script src="js/draw_app.js"></script>

</html>
