<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Draw Quiz
    </title>
    <link rel="stylesheet" href="css/draw_app.css">
</head>

<h1 class="title">Draw Quiz</h1>

<div class="mainContent">
    <div>
        <canvas id="myCanvas" width="700" height="700"></canvas>
    </div>

    <div class="menus">
        <div class="roomLogBox">
            <header class="roomLogBoxHeader">
                <div class="title" id="welcomeMess"></div>
            </header>
            <div class="roomLog">
            </div>
        </div>

        <div class="selectionBox">
            <header class="selectionBoxHeader">
                <div class="title">Choose Object to Draw</div>
            </header>
            <section>
                <div class="optionList">
                    <div class="option">
                        <span>option1</span>
                    </div>
                    <div class="option">
                        <span>option1</span>
                    </div>
                    <div class="option">
                        <span>option1</span>
                    </div>
                    <div class="option">
                        <span>option1</span>
                    </div>
                </div>
            </section>
            <footer>
                <button class="selectionButton">Start</button>
            </footer>
        </div>
    </div>
</div>

<div>
    <label for="brushPalette">Brush Color</label>
    <input type="color" id="brushPalette" value="#000000">
</div>

<div>
    <label for="brushSlider">Brush Size</label>
    <input type="range" min="1" max="50" value="5" id="brushSlider">
</div>

<div>
    <button type="button" id="clearButton">Clear</button>
    <button type="button" id="submitButton">Send</button>
    <a href="/">
    <button>Back to Lobby</button>
    </a>
</div>

<script src="js/draw_app.js"></script>

</html>
