<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>

<h2 id="welcomeMess"></h2> 
<h1>Draw Your Object</h1>

<div class="selectionBox">
    <header class="selectionBoxHeader">
        <div class="title">Choose Object to Draw</div>
    </header>
    <section>
        <div class="optionList">
            <div class="option">
                <span>option1</span>
            </div>
            <div class="option">
                <span>option1</span>
            </div>
            <div class="option">
                <span>option1</span>
            </div>
            <div class="option">
                <span>option1</span>
            </div>
        </div>
    </section>
    <footer>
        <button class="selectionButton">Start</button>
    </footer>
</div>


<canvas id="myCanvas" width="700" height="700"></canvas>
<div>
    <label for="brushPalette">Brush Color</label>
    <input type="color" id="brushPalette" value="#000000">
</div>

<div>
    <label for="brushSlider">Brush Size</label>
    <input type="range" min="1" max="50" value="5" id="brushSlider">
</div>

<div>
    <button type="button" id="clearButton">Clear</button>
    <button type="button" id="submitButton">Send</button>
</div>

<a href="/">
    <button>Back to Lobby</button>
</a>
